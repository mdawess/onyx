# serverless.yml

service: apollo-lambda
provider:
  name: aws
  runtime: nodejs18.8.0
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    # Update this once gql server is finished
    handler: graphql.graphqlHandler
    events:
    - http:
        path: /graphql
        method: post
        cors: true
    - http:
        path: /graphql
        method: get
        cors: true